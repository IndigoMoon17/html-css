<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="Cadastro.php" method="POST">
    <p>
        <label for="isusu">Usuário:</label>
        <input type="text" name="usu" id="isusu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuário">
    </p>
    <p>
        <label for="isen">Senha:</label>  
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="mín. 8 letras" autocomplete="current-password">  
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
