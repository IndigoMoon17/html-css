<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tenta abrir este site em varios dispositivos diferentes ou simplesmente aumenta e diminui o tamanho do teu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <!-- <audio src="midia/pienso_viento.mp3" controls audioplay></audio>
    Compativel com MP3, WAV e OGG-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/pienso_viento.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador nao consegue reproduzir áudio. <a href="midia/pienso_viento.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
